<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login - HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
            <input type="text" placeholder="nome de usuário" required>
               
            </div>

            <div class="input-box">                
            <input type="password" placeholder="Senha" required>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Lembre de mim</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="#">Registro</a></p>
            </div>
        </form>
    </div>
</body>
</html>
